<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Website</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://github.com">Github</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

        </nav>
       

    </header>
        

    <main>
        <h1 class="text-center">My New Website</h1>
        <figure>
            <img class="img-center" src="https://marketinginsidergroup.com/wp-content/uploads/2016/12/oevlwq0-1024x1024.jpg" alt="Graphic of a rocket launching from the monitor of a laptop">
            <figcaption class="text-center">After a long period of waiting, I finally launched my new website</figcaption>
        </figure>
        <section class="coloured-box">
            <h2 class="text-center">Contact Me</h2>
            <form>
                <ul>
                    <li>
                        <label class="text-right" for="name">Name</label>
                        <input type="text" id="name" name="user-name">
                    </li>
                    <li>
                        <label class="text-right" for="email">Email</label>
                        <input type="text" id="email" name="user-email">
                    </li>
                </ul>
                <div class="text-center">
                    <button type="submit">SEND</button>
                </div>
            </form>
        </section>

    </main>

    <footer>
        <h3 class="text-center">@MyNewWebsite</h3>

    </footer>
    
</body>
</html>
